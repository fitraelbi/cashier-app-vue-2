upstream gateway{
    server nodejs:3000 weight=6;
    server nodejs2:3001 weight=4;
}


server {

  listen 80;
  server_name cashier2.fitraelbi.xyz;

  location ~ /.well-known/acme-challenge{
        allow all;
        root /usr/share/nginx/html/letsencrypt;
    }

  location / {
    return 301 https://cashier2.fitraelbi.xyz$request_uri;
  }
  location /api {
    return 301 https://backend.fitraelbi.xyz$request_uri;
  }
}

server {
     listen 443 ssl http2;
     server_name cashier2.fitraelbi.xyz;

     ssl on;
     server_tokens off;
     ssl_certificate /etc/nginx/ssl/live/cashier2.fitraelbi.xyz/fullchain.pem;
     ssl_certificate_key /etc/nginx/ssl/live/cashier2.fitraelbi.xyz/privkey.pem;
     ssl_dhparam /etc/nginx/dhparam/dhparam-2048.pem;
     
     ssl_buffer_size 8k;
     ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
     ssl_prefer_server_ciphers on;
     ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }

}
server {
     listen 443 ssl http2;
     server_name backend.fitraelbi.xyz;

     ssl on;
     server_tokens off;
     ssl_certificate /etc/nginx/ssl/live/backend.fitraelbi.xyz/fullchain.pem;
     ssl_certificate_key /etc/nginx/ssl/live/backend.fitraelbi.xyz/privkey.pem;
     ssl_dhparam /etc/nginx/dhparam/dhparam-2048.pem;
     
     ssl_buffer_size 8k;
     ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
     ssl_prefer_server_ciphers on;
     ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

     location / {
      rewrite /api/(.*) /$1 break;
      proxy_pass http://gateway;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
}
